    <link rel="stylesheet" href="style.css">

</head>
<body>

        <div class="header-container ">

                Calcule!
            </h1>

        </div>

    </header>

    <section>

        <input type="submit" value="Calcular" id="calculo" onclick="Calcular()">

        <div class="footer-container">
            <p>Os resultados apareção em forma de alerts!  || Todos os direitos reservados  ©  <!DOCTYPE html>
